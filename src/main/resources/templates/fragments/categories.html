<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh mục sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<th:block th:fragment="categories">
    <div class="container text-center my-4">
        <h1 class="mb-4">Danh mục sản phẩm</h1>
        <div class="row justify-content-center">
            <div class="col-md-2 col-6 mb-3" th:each="category : ${categories}">
                <a th:href="@{/categories/{id}(id=${category.id})}" class="d-block p-3 border rounded shadow text-decoration-none text-dark bg-light">
<!--                    <img th:src="@{/images/category/{image}(image=${category.imageUrl})}" alt="Category Image" class="img-fluid rounded-circle mb-2" style="width: 100px; height: 100px; object-fit: cover;">-->
                    <div th:text="${category.name}"></div>
                </a>
            </div>
        </div>
    </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
