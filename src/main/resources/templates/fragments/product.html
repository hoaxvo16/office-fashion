<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="productList(products)">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sản phẩm mới</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100">
                    <img th:src="@{${product.image}}" class="card-img-top" alt="Hình ảnh sản phẩm">
                    <div class="card-body text-center d-flex flex-column justify-content-between">
                        <a th:href="@{/products/{id}(id=${product.id})}">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                        </a>
                        <p class="card-text text-danger fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
                        <a href="#" class="btn btn-primary mt-auto">Mua ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
