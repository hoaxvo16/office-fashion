<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm/Sửa Sản Phẩm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center" th:text="${product.id} ? 'Chỉnh sửa sản phẩm' : 'Thêm sản phẩm mới'"></h2>

  <form th:action="@{/admin/product/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Tên sản phẩm</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Giá</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Mô tả</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Danh mục</label>
      <select class="form-control" id="category" th:field="*{category.id}">
        <option value="" disabled selected>Chọn danh mục</option>
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Ảnh sản phẩm</label>
      <input type="file" class="form-control" id="image" name="image">
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/admin/product/index" class="btn btn-secondary">Hủy</a>
  </form>
</div>

</body>
</html>
