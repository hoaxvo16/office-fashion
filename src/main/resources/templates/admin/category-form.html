<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm/Sửa Danh Mục</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center" th:text="${category.id} ? 'Chỉnh sửa danh mục' : 'Thêm danh mục mới'"></h2>

  <form th:action="@{/admin/category/save}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Tên danh mục</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/admin/category/index" class="btn btn-secondary">Hủy</a>
  </form>
</div>

</body>
</html>
