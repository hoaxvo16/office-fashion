<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý tài khoản</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Quản lý tài khoản</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Vai trò</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
      <td th:text="${account.id}"></td>
      <td th:text="${account.email}"></td>
      <td th:text="${account.role}"></td>
      <td>
        <a th:href="@{/admin/account/edit/{id}(id=${account.id})}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{/admin/account/delete/{id}(id=${account.id})}" class="btn btn-danger btn-sm">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
